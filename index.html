<!DOCTYPE HTML>
<html>
<head>
    <title>Workout Notepad</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <h1>Workout Notepad</h1>
            <p>Track your workouts, reps, sets, and calories burned easily.</p>
        </header>

        <!-- Main -->
        <div id="main">

            <!-- Form -->
            <section id="content" class="main">
                <div class="date-section">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required />
                </div>
                <form id="workout-form">
                    <div class="field">
                        <label for="workout-name">Workout Name</label>
                        <input type="text" id="workout-name" name="workout-name" required />
                    </div>
                    <div class="field">
                        <label for="sets">Sets</label>
                        <input type="number" id="sets" name="sets" required />
                    </div>
                    <div class="field">
                        <label for="reps">Reps</label>
                        <input type="number" id="reps" name="reps" required />
                    </div>
                    <div class="field">
                        <label for="calories">Calories burned</label>
                        <input type="number" id="calories" name="calories" required />
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Save Workout" class="primary save-btn" /></li>
                        <li><input type="button" value="Reset Workout" id="reset-button" class="primary save-btn" /></li>
                    </ul>
                </form>
                <hr />
                <h2>Saved Workouts</h2>
                <div id="workout-list"></div>
            </section>

        </div>

        <!-- Separator -->
        <hr class="section-separator" />

        <!-- Footer -->
        <footer id="footer">
            <section>
                <h2>Meet our developers</h2>
                <div class="developer">
                    <img class="developer-img" src="Test.png" alt="Abdullatif Elmuaqqat" />
                    <h4>Abdullatif Elmuaqqat</h4>
                    <a class="btn btn-dark btn-social mx-2" onclick="window.open('https://www.linkedin.com/in/abdullatif-elmuaqqat/')" aria-label="Abdullatif Elmuaqqat LinkedIn Profile">
                        <i class="fas fa-globe"></i>
                    </a>
                </div>
                <div class="developer">
                    <img class="developer-img" src="Test.png" alt="Developer 2" />
                    <h4>Developer 2</h4>
                    <a class="btn btn-dark btn-social mx-2" onclick="window.open('https://www.linkedin.com/in/developer2/')" aria-label="Developer 2 LinkedIn Profile">
                        <i class="fas fa-globe"></i>
                    </a>
                </div>
                <div class="developer">
                    <img class="developer-img" src="Test.png" alt="Developer 3" />
                    <h4>Developer 3</h4>
                    <a class="btn btn-dark btn-social mx-2" onclick="window.open('https://www.linkedin.com/in/developer3/')" aria-label="Developer 3 LinkedIn Profile">
                        <i class="fas fa-globe"></i>
                    </a>
                </div>
            </section>
        </footer>
    
    </div>
    <!-- Scripts -->
    <script src="assets/js/main.js"></script>

    <script>
    
        document.addEventListener('DOMContentLoaded', (event) => {
            const workoutForm = document.getElementById('workout-form');
            const workoutList = document.getElementById('workout-list');
            const resetButton = document.getElementById('reset-button');

            function displayWorkouts() {
                const workouts = JSON.parse(localStorage.getItem('workouts')) || [];
                workoutList.innerHTML = workouts.map(workout => `
                    <div class="workout-box">
                        <h3>${workout.name}</h3>
                        <p>Date: ${workout.date} | Sets: ${workout.sets} | Reps: ${workout.reps} | Calories burned: ${workout.calories}</p>
                    </div>
                `).join('');
            }

            workoutForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const date = document.getElementById('date').value;
                const workoutName = document.getElementById('workout-name').value;
                const sets = document.getElementById('sets').value;
                const reps = document.getElementById('reps').value;
                const calories = document.getElementById('calories').value;

                const workout = { date: date, name: workoutName, sets: sets, reps: reps, calories: calories };
                const workouts = JSON.parse(localStorage.getItem('workouts')) || [];
                workouts.push(workout);
                localStorage.setItem('workouts', JSON.stringify(workouts));

                workoutForm.reset();
                displayWorkouts();
            });

            resetButton.addEventListener('click', () => {
                localStorage.removeItem('workouts');
                workoutForm.reset();
                displayWorkouts();
            });

            displayWorkouts();
        });
    </script>

</body>
</html>
