<!DOCTYPE HTML>
<html>
<head>
    <title>Workout Notepad</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <h1>Workout Notepad</h1>
            <p>Track your workouts, reps, and sets easily.</p>
        </header>

        <!-- Main -->
        <div id="main">

            <!-- Form -->
            <section id="content" class="main">
                <form id="workout-form">
                    <div class="field">
                        <label for="workout-name">Workout Name</label>
                        <input type="text" id="workout-name" name="workout-name" required />
                    </div>
                    <div class="field">
                        <label for="reps">Reps</label>
                        <input type="number" id="reps" name="reps" required />
                    </div>
                    <div class="field">
                        <label for="sets">Sets</label>
                        <input type="number" id="sets" name="sets" required />
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Save Workout" class="primary" /></li>
                    </ul>
                </form>
                <hr />
                <h2>Saved Workouts</h2>
                <div id="workout-list"></div>
            </section>

        </div>

        <!-- Footer -->
        <footer id="footer">
            <section>
                <h2>Contact</h2>
                <dl class="alt">
                    <dt>Address</dt>
                    <dd>1234 Somewhere Road &bull; Nashville, TN 00000 &bull; USA</dd>
                    <dt>Phone</dt>
                    <dd>(000) 000-0000 x 0000</dd>
                    <dt>Email</dt>
                    <dd><a href="#">info@untitled.tld</a></dd>
                </dl>
                <ul class="icons">
                    <li><a href="#" class="icon brands fa-twitter alt"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon brands fa-facebook-f alt"><span class="label">Facebook</span></a></li>
                    <li><a href="#" class="icon brands fa-instagram alt"><span class="label">Instagram</span></a></li>
                    <li><a href="#" class="icon brands fa-linkedin-in alt"><span class="label">LinkedIn</span></a></li>
                </ul>
            </section>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
